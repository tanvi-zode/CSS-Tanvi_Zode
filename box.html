<!-- The box which you created in 2nd question, apply position relative to it & apply left 100px and top 200px. -->

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Box</title>
	<style>
		.box
		{
			position: relative;
			width: 200px;
			height: 100px;
			border: 1px solid #ccc;
			background-color: lightblue;
			left: 100px;
			top: 200px;
		}

		
	</style>
</head>
<body>
	<h1>Box</h1>
<div class="box"></div>

</body>
</html>
