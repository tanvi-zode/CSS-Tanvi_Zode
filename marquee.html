<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Important Message Marquee</title>
  <style>
    .marquee-container {
  width: 100%; 
  height: 50px; 
  overflow: hidden;
  background-color: #f5f5f5; 
}

.marquee-text {
  color: red; 
  display: inline-block;
  white-space: nowrap; 
  margin-right: 100%; 
  animation: marquee 10s linear infinite; 
}

@keyframes marquee {
  0% {
    color: red;
  }
  50% {
    color: orange;
  }
  100% {
    margin-right: 0%; 
    color: red; 
  }
}
  </style>
</head>
<body>
  <div class="marquee-container">
    <p class="marquee-text">This is an important message scrolling from right to left!</p>
  </div>
</body>
</html>
