<!-- Add 1 div component, give width & height to it, apply border to the box having some style, width & color & make it rounded corners. -->

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Styled Div Component</title>
	<style>
		.styled-div
		{
			width: 200px;
			height: 150px;
			border: 2px solid #4CAF50;
			border-radius: 10px;
		}
	</style>
</head>
<body>
	<h1>Border</h1>
	<div class="styled-div"></div>
</body>
</html>
