<!-- Create unordered list of 5 best hindi films that you like, use google font to all the list and use font awesome icons as bullets. -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Best Hindi Films</title>
  
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto">
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    
    ul {
      font-family: 'Roboto', sans-serif;
      list-style: none;
      padding: 0;
    }
    
    li {
      margin-bottom: 10px;
    }
    
    .fa-icon {
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <h2>5 Best Hindi Films</h2>
  <ul>
    <li><i class="fas fa-film fa-icon"></i>3 Idiots</li>
    <li><i class="fas fa-film fa-icon"></i>Dil Chahta Hai</li>
    <li><i class="fas fa-film fa-icon"></i>Andhadhun</li>
    <li><i class="fas fa-film fa-icon"></i>Queen</li>
    <li><i class="fas fa-film fa-icon"></i>Taare Zameen Par</li>
  </ul>
</body>
</html>
