<!-- Add a CSS rule and appropriate html to style every other line of the unorderd list with a light blue background color. Specify the background color using the rgb method -->

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Styled Unordered List</title>
	<style>
		li:nth-child(even)
		{
			background-color: rgb(173, 216, 230);

		}
		
	</style>
</head>
<body>

	<h1>Styled Unordered List</h1>

	<ul>
    	<li>HTML</li>
    	<li>CSS</li>
    	<li>JAVASCRIPT</li>
        <li>BOOTSTRAP</li>
        <li>MYSQL</li>
    </ul>
</body>
</html>
